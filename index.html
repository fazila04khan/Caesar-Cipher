<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Caesar Cipher Encoder/Decoder</h2>
  <div class="container">
    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
    </select>
    <label for="shift">Shift (1â€“25):</label>
    <input type="number" id="shift" value="3" min="1" max="25" />
    <div class="row">
      <div class="col">
        <label for="inputText">Input Text:</label>
        <div class="textarea-container">
          <textarea id="inputText" rows="8" placeholder="Enter your message..." oninput="updateCounts()"></textarea>
          <div class="char-count" id="inputCount">0 characters</div>
        </div>
        <button class="submit-btn" onclick="processText()">Submit</button>
      </div>
      <div class="col">
        <label for="result">Result:</label>
        <div class="textarea-container">
          <textarea id="result" rows="8" readonly></textarea>
          <div class="char-count" id="resultCount">0 characters</div>
        </div>
        <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" disabled>Copy Result</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; <span id="footerYear"></span> Caesar Cipher | Developed by FK | All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
