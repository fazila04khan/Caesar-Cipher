<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;;
      background-color: #e1fadc;
      color: #05472A;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      color: #05472A;
      margin-top: 30px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    label, select, input, textarea {
      color: #05472A;
      font-size: 18px;
    }
    select, input[type=number], textarea {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    button {
      padding: 10px 15px;
      background: #246b45; /* Darker green */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #1c5737;
    }
    .copy-btn {
  background: #246b45;
  font-size: 16px;
  margin-top: 18px; 
  align-self: center;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
}

    .copy-btn:hover {
      background: #1c5737;
    }
    .copy-btn.copied {
      background: #9F2B68; /* Pink for Copied! */
    }
    .row {
      display: flex;
      gap: 40px;
      margin-top: 10px;
    }
    .col {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #result {
      background-color: #fff6f0;
    }
    .char-count {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
      text-align: right;
      width: 100%;
    }
    .textarea-container {
      position: relative;
      width: 100%;
    }
    .submit-btn {
      margin-top: 20px;
      align-self: center;
    }
  </style>
</head>
<body>
  <h2>Caesar Cipher Encoder/Decoder</h2>
  <div class="container">
    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="encrypt">Encrypt</option>
      <option value="decrypt">Decrypt</option>
    </select>
    <label for="shift">Shift (1â€“25):</label>
    <input type="number" id="shift" value="3" min="1" max="25" />
    <div class="row">
      <div class="col">
        <label for="inputText">Input Text:</label>
        <div class="textarea-container">
          <textarea id="inputText" rows="8" placeholder="Enter your message..." oninput="updateCounts()"></textarea>
          <div class="char-count" id="inputCount">0 characters</div>
        </div>
        <button class="submit-btn" onclick="processText()">Submit</button>
      </div>
      <div class="col">
        <label for="result">Result:</label>
        <div class="textarea-container">
          <textarea id="result" rows="8" readonly></textarea>
          <div class="char-count" id="resultCount">0 characters</div>
        </div>
        <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()" disabled>Copy Result</button>
      </div>
    </div>
  </div>
  <script>
    function caesarCipher(text, shift, mode) {
      return text.split('').map(char => {
        const isUpper = char >= 'A' && char <= 'Z';
        const isLower = char >= 'a' && char <= 'z';
        if (!isUpper && !isLower) return char;
        const base = isUpper ? 65 : 97;
        let offset = char.charCodeAt(0) - base;
        if (mode === 'encrypt') {
          offset = (offset + shift) % 26;
        } else {
          offset = (offset - shift + 26) % 26;
        }
        return String.fromCharCode(base + offset);
      }).join('');
    }

    function updateCounts() {
      const inputText = document.getElementById('inputText').value;
      const inputCount = inputText.length;
      document.getElementById('inputCount').textContent = `${inputCount} character${inputCount === 1 ? '' : 's'}`;
    }

    function processText() {
      const mode = document.getElementById('mode').value;
      const shift = parseInt(document.getElementById('shift').value);
      const text = document.getElementById('inputText').value;

      if (isNaN(shift) || shift < 1 || shift > 25) {
        alert("Please enter a valid shift (1-25).");
        return;
      }

      const result = caesarCipher(text, shift, mode);
      document.getElementById('result').value = result;

      const resultCount = result.length;
      document.getElementById('resultCount').textContent = `${resultCount} character${resultCount === 1 ? '' : 's'}`;

      const copyBtn = document.getElementById('copyBtn');
      copyBtn.disabled = result.length === 0;
      copyBtn.textContent = 'Copy Result';
      copyBtn.classList.remove('copied');
    }

    async function copyToClipboard() {
      const resultText = document.getElementById('result').value;
      const copyBtn = document.getElementById('copyBtn');

      if (!resultText) return;

      try {
        await navigator.clipboard.writeText(resultText);
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'Copy Result';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        const textarea = document.createElement('textarea');
        textarea.value = resultText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        copyBtn.textContent = 'Copied!';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'Copy Result';
          copyBtn.classList.remove('copied');
        }, 2000);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateCounts();
    });
  </script>
</body>
</html>
